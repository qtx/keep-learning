<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img属性：
        src 图片url
        alt 图片无法显示时的替换文本
        title 鼠标悬停显示的文字
    -->
    <img src="./cat2.webp" alt="这是一只喵">
    <img src="./dog.webp" alt="" title="这是一只狗">

    <!-- img 宽高是同时缩放的  -->
    <img src="./cat.webp" height="100px">
    <img src="./dog.webp" width="100px">
</body>
</html>
