<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 任何标签都可以设置hover伪类 */
       .exmaple1 a:hover{
            color: red;
        }
        .exmaple1 .box:hover{
            color:green;
        }
    </style>

    <style>
        .exmaple2 a:link{
            color: red;
        }
        .exmaple2 a:visited{
            color:green;
            
        }
        .exmaple2 a:hover{
            color:blue;
            
        }
        .exmaple2 a:active{
            color:orange;
        }
        
    </style>

</head>
<body>
    <div class="exmaple1">
        <a href="#">a标签，超链接</a>
        <div class="box">div标签</div>
        <br>
    </div>

    <div class="exmaple2">
        <a href="#2">a标签，测试伪类  </a>
        <br>
    </div>

</body>
</html>
