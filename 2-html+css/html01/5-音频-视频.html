<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在html5里 如果属性值和和属性名完全一样 可用简写一个单词
        loop 循环播放
        controls 显示控制面板
        autoplay自动播放   浏览器一般会禁用自动播放，所以这个目前没效果
    -->
    <audio src="horse.mp3" controls="controls" loop autoplay></audio>

    <!--
        muted 静音
        autoplay 在静音时可以 自动播放 
    -->
    <video src="mov_bbb.mp4" controls loop  autoplay></video>
</body>
</html>
