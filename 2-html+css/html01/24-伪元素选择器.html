<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        div::before{
            content: "老鼠";

            width: 100px;
            height: 100px;
            background-color: brown;
        }
        /* 必须设置content:""属性,否则伪元素不生效 */
        div::after{
            content: "大米"; 
            
            width: 100px;
            height: 100px;
            background-color: orange;
            display: block;
        }
    </style>
</head>
<body>
    <div>爱</div>
</body>
</html>
