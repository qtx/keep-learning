<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 两个文本格式化标签在一行显示 -->
    <!-- 以下标签视觉效果一样，但左边标签 自带强调含义（语义） -->
    <strong>strong 加粗 </strong>       <b>b 加粗</b>  <br>
    <em>em 倾斜</em>                    <i>i 倾斜</i>  <br>
    <ins>ins下划线</ins>                <u>u 下划线</u> <br>
    <del>del 删除线</del>               <s>s 删除线</s> <br>
</body>
</html>
